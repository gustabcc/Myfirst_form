<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Login</title>
</head>
<body>
   <div class="container">
      <main class="main-content">
         <div class="header">
            <figure>
               <img src="./img/logo.svg" alt="imagem de entrada">
            </figure>
            
               <h1>Calma aí,</h1>

               <p>faça seu login para continuar com a ação</p>
         </div>
         

         <form class="formulario">
            <label for="user">Usuário</label>
            <input type="text" id="user" name="user" placeholder="Insira seu usuário aqui">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Insira sua senha aqui">

            <button type="submit">Entrar</button>

            <footer>
               <a href="#"><p>esqueceu sua senha?</p></a>
            </footer>
         </form>
      </main>
   </div>
</body>
</html>
